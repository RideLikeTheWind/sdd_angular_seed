<div class="row">
	<div class="col-xs-12">
		<p>Tell us about yourself</p>
		<input class="form-control" ng-model="username" placeholder="Name">
		<br />
		<input class="form-control" ng-model="userage" placeholder="Age">
		<br />
		<br />
		<span ng-show="username && userage">Hey, {{username}}! You're {{userage}}!</span>
		<p>Should we store this? <button class="btn btn-success" ng-click="storeData()">Yes!</button></p>
	</div>
</div>
	
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="blogItem in frontPageBlogRoll">
    <div class="thumbnail">
      <img src="blogItem.imageUrl" alt="blogItem.title">
      <div class="caption">
        <h3>{{blogItem.title}}</h3>
        <p>{{blogItem.text}}</p>
      </div>
    </div>
  </div>
</div>
